<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Spectre Divide Tournament</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: var(--spectre-black);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(247, 61, 114, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(75, 249, 252, 0.05) 0%, transparent 20%);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(35, 35, 35, 0.7) 0%, rgba(25, 25, 25, 0.7) 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            text-align: center;
            color: var(--spectre-yellow);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .login-input {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(75, 249, 252, 0.2);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--spectre-white);
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--spectre-blue);
            box-shadow: 0 0 0 3px rgba(75, 249, 252, 0.2);
        }
        
        .login-button {
            background: linear-gradient(90deg, var(--spectre-blue) 0%, var(--spectre-green) 100%);
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            color: var(--spectre-black);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(75, 249, 252, 0.3);
        }
        
        .login-error {
            background-color: rgba(255, 58, 68, 0.1);
            border-left: 3px solid var(--spectre-red);
            padding: 0.8rem;
            color: var(--spectre-white);
            margin-bottom: 1rem;
            display: none;
        }
        
        .login-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .login-links a {
            color: var(--spectre-blue);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-links a:hover {
            color: var(--spectre-green);
            text-decoration: underline;
        }
        
        .back-to-site {
            margin-top: 2rem;
            text-align: center;
        }
        
        .back-link {
            color: var(--spectre-light-grey);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            color: var(--spectre-white);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <div class="logo-image"></div>
            <div class="logo-text">Spectre <span>Divide</span></div>
        </div>
        
        <h1 class="login-title">Admin Login</h1>
        
        <div class="login-error" id="login-error">
            Invalid username or password. Please try again.
        </div>
        
        <form class="login-form" id="login-form">
            <input type="text" id="username" class="login-input" placeholder="Username" required>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="login-links">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    
    <div class="back-to-site">
        <a href="index.html" class="back-link">
            <span>&larr;</span> Back to Tournament Site
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's an error parameter in the URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.getElementById('login-error').style.display = 'block';
            }
            
            // Handle form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // In a real application, you would send these credentials to a backend
                // For demo purposes, we'll use hardcoded credentials
                if (username === 'admin' && password === 'spectredivide2025') {
                    // Store authentication token (in a real app, this would be a JWT from the server)
                    localStorage.setItem('auth', 'admin-token');
                    
                    // Get redirect parameter or default to admin.html
                    const redirect = urlParams.get('redirect') || 'admin';
                    window.location.href = redirect + '.html';
                } else {
                    document.getElementById('login-error').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
